<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class= "container"></div>
 


    <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div id="modalSideBar">
      <div id="chooseTodo">Todo</div>
      <div id="chooseProject">Project</div>
    </div>
    <input id="title" type="text" name="username">
        <textarea id="details" name="comment">Add your comment here</textarea>
     
          <label id="dueDate" >Due Date
        <input type="date" name="birthday">
      </label>
    
 
      <label id="radioButtons"> Priority
        <div>
          <input type="radio" name="day" value="Friday" checked> Low
          <input type="radio" name="day" value="Saturday"> Medium
          <input type="radio" name="day" value="Sunday"> High
    </div>
  </label>

 
    <button id="addTodo" class="button">Add Todo</button>
  </div>

</div>

    <!--
      <input id="dueDate" type="text" name="username">
      <input id="dueDate" type="text" name="username">
    <input id="priority" type="text" name="username">
    
    
    -->
   



    
    <script src="main.js"></script>
</body>

</html>
