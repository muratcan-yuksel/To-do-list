<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class= "container"></div>
    <input id="title" type="text" name="username">
    <textarea id="details" name="comment">Add your comment here</textarea>


    <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>

    <!--
      <input id="dueDate" type="text" name="username">
      <input id="dueDate" type="text" name="username">
    <input id="priority" type="text" name="username">
    
    -->
    <button class="button">Add Todo</button>



    
    <script src="main.js"></script>
</body>

</html>
