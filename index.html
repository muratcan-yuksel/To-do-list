<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class= "container"></div>
 


    <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div id="modalSideBar">
      <div id="chooseTodo">Todo</div>
      <div id="chooseProject">Project</div>
    </div>
    <input id="title" type="text" name="username">
        <textarea id="details" name="comment">Add your comment here</textarea>
        <input id="dueDate" type="date" name="birthday">
      
        <div id="radioButtons">
          <input type="radio" name="day" value="Friday" checked> Friday
          <input type="radio" name="day" value="Saturday"> Saturday
          <input type="radio" name="day" value="Sunday"> Sunday
    <div class="modal-body">
        <!--might be totally useless-->
      </div>
        <button class="button">Add Todo</button>

    </div>
   
  </div>

</div>
