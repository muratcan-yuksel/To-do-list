<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class= "container">
      <div id= "header">
        <p id="headerText">To-do List</p>
      </div>

      <div id="sideBar">
        <div id= "projects"><h2>Projects</h2></div>
          <!-- Trigger/Open The Modal -->
        <button id="myBtn">Add To-do</button>
          <!--Open modal for project addition-->
          <button id="projectButton">Add Project</button>
      </div>
 


  

<!-- The Modal for To-dos -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Add To-do</h2>
    </div>
      <input id="title" type="text">
        <textarea id="details" name="comment"></textarea>
          <label
           id="dueDate" >Due Date
        <input type="date" id="date" value="2021-08-03" >
      </label>
      <label id="radioButtons"> Priority
        <div>
          <input type="radio" class="radio" name="priority" value="Low" checked> Low
          <input type="radio" class="radio" name="priority" value="Medium"> Medium
          <input type="radio" class="radio" name="priority" value="High"> High
    </div>
  </label>
  <select id="projectAddTodo" name="projects" >
    <!--<option value="home" id="home">Home</option>-->
  </select>
    <button id="addTodo" class="addTodo">Add Todo</button>
  </div>
</div>


<!--Modal for Projects-->
<div id="myModal2" class="modal2">
  <!-- Modal content -->
  <div class="modal-content2">
    <div class="modal-header2">
      <span class="close2">&times;</span>
      <h2>Add Project</h2>
    </div>
   
    <input id="projectAdd" class="projectAdd" name="comment"></input>
   
   
    <button id="addProject" class="addProject">Add Project</button>
  </div>
</div>
</div> <!--container closed-->

  
   



    
    <script src="main.js"></script>
</body>

</html>
