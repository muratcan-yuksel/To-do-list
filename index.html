<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class= "container">
      <div id= "header"></div>
      <div id="sideBar">
          <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>
      </div>
 


  

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div id="modalSideBar">
      <div id="chooseTodo">Todo</div>
      <div id="chooseProject">Project</div>
    </div>
    <input id="title" type="text">
        <textarea id="details" name="comment">Add your comment here</textarea>
     
          <label id="dueDate" >Due Date
        <input id="date" type="date" >
      </label>
    
 
      <label id="radioButtons"> Priority
        <div>
          <input type="radio" name="priority" value="Low" checked> Low
          <input type="radio" name="priority" value="Medium"> Medium
          <input type="radio" name="priority" value="High"> High
    </div>
  </label>

 
    <button id="addTodo" class="button">Add Todo</button>
  </div>

</div>

</div> <!--container closed-->

    <script src="main.js"></script>
</body>

</html>
